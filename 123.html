<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อสอบถาม</title>
    <link rel="stylesheet" href="siyle.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
            width: 100%;
        }
        h1 {
            font-size: 36px;
            color: #6a1b9a;
            margin-bottom: 20px;
        }
        .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .contact-form button {
            padding: 15px 30px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #9b4dca;
        }
        .contact-info {
            margin-top: 40px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="fortune.html">ดูดวงวันเดือนปีเกิด</a>
        <a href="birthday.html">เซียมซี</a>
        <a href="love.html">ดูดวงความรัก</a>
        <a href="123.html">ติดต่อสอบถาม</a>
    </div>
    <div class="container">
        <h1>ติดต่อหาพ่อมึงอ่อ</h1>
        <div class="contact-info">
            <p>หรือคุณสามารถติดต่อเราผ่าน:</p>
            <p>Email: contact@yourwebsite.com</p>
            <p>โทร: 123-456-789</p>
        </div>
    </div>
</body>
</html>
