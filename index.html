    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Title above navbar */
        .title {
            text-align: center;
            background-color: #6a1b9a;
            color: white;
            font-size: 36px;
            padding: 15px 0;
            width: 100%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background-color: #6a1b9a; /* Dark purple */
            overflow: hidden;
            text-align: center;
            padding: 25px 0;
            width: 100%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 20px 30px;
            font-size: 22px;
            margin: 0 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .navbar a:hover {
            background-color: #9b4dca;
            transform: scale(1.1);
        }
        .container {
            text-align: center;
            padding: 50px 20px;
            flex-grow: 1;
            width: 100%;
        }
        h1 {
            font-size: 36px;
            color: #6a1b9a;
        }
        p {
            font-size: 20px;
            color: #333;
        }
        img {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
        }
        /* Sidebars */
        .sidebar {
            position: fixed;
            top: 0;
            width: 200px;
            height: 100%;
            background: linear-gradient(45deg, #5e35b1, #9c27b0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: glowing 1.5s infinite alternate;
        }
        .sidebar-left {
            left: 0;
        }
        .sidebar-right {
            right: 0;
        }
        @keyframes glowing {
            0% {
                box-shadow: 0 0 10px #5e35b1, 0 0 20px #9c27b0;
            }
            100% {
                box-shadow: 0 0 20px #5e35b1, 0 0 30px #9c27b0;
            }
        }
        .main-content {
            margin-left: 220px;
            margin-right: 220px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }
    </style>
</head>
